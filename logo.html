<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent; /* Removed grey background */
    }

    .logo {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      background: transparent; /* Removed grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .center-shape {
      width: 100px; /* Increased size for thicker shape */
      height: 100px; /* Increased size for thicker shape */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-shape::before,
    .center-shape::after {
      content: "";
      position: absolute;
      width: 70%;
      height: 70%;
      border: 16px solid transparent; /* Thicker border */
      border-radius: 24px;
      transform: rotate(45deg);
    }

    .center-shape::before {
      border-color: #097571d5; /* Darker blue for contrast */
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .center-shape::after {
      border-color: #00ffff; /* Cyan for contrast */
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }

    .command-symbol {
      font-size: 60px;
      font-weight: bold;
      position: absolute;
      color: #00ffff; /* Default color for the left half */
     
    }

    .command-symbol::before {
      content: "⌘";
      font-size: 60px;
      position: absolute;
      left: 0;
      top: 0;
      color: #097571d5; /* Darker teal for the right half */
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="center-shape">
      <div class="command-symbol">⌘</div>
    </div>
  </div>
</body>
</html>
